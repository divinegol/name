<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Rotation Example</title>
    <style>
        .rotate {
            width: 200px;
            margin: 50px auto;
            text-align: center;
            animation: rotate infinite linear;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotate">
        <h1>Rotating Text</h1>
        <img src="dragonball23/6cabf32a9e4042f895469041d6133bff.jpg" alt="Rotating Image" width="100">
    </div>
</body>
</html
